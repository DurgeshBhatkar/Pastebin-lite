<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pastebin‑Lite</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 24px;
        max-width: 900px;
      }
      textarea {
        width: 100%;
        min-height: 220px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          monospace;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input {
        padding: 6px 8px;
      }
      button {
        margin-top: 12px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .row > div {
        flex: 1;
        min-width: 180px;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        overflow: auto;
      }
      .err {
        color: #b91c1c;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .ok {
        color: #15803d;
        font-weight: 600;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Pastebin‑Lite</h2>
    <p>Create a paste, get a shareable URL.</p>

    <label>Content</label>
    <textarea id="content" placeholder="Paste text here..."></textarea>

    <div class="row">
      <div>
        <label>ttl_seconds (optional)</label>
        <input id="ttl" type="number" min="1" step="1" placeholder="e.g. 60" />
      </div>
      <div>
        <label>max_views (optional)</label>
        <input id="views" type="number" min="1" step="1" placeholder="e.g. 3" />
      </div>
    </div>

    <button id="create">Create paste</button>
    <div id="msg" class="err" style="display:none" aria-live="polite"></div>
    <pre id="out"></pre>

    <script>
      const out = document.getElementById("out");
      const msg = document.getElementById("msg");
      document.getElementById("create").addEventListener("click", async () => {
        out.textContent = "";
        msg.style.display = "none";
        msg.className = "";
        const content = document.getElementById("content").value;
        const ttl = document.getElementById("ttl").value;
        const views = document.getElementById("views").value;
        const body = { content };
        if (ttl) body.ttl_seconds = Number(ttl);
        if (views) body.max_views = Number(views);

        const r = await fetch("/api/pastes", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await r.json().catch(() => ({ error: "Invalid response from server" }));
        if (!r.ok) {
          msg.textContent = "Error: " + (data.error || "Something went wrong");
          msg.className = "err";
          msg.style.display = "block";
        } else {
          msg.textContent = "Paste created. Share the URL below.";
          msg.className = "ok";
          msg.style.display = "block";
        }
        out.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
